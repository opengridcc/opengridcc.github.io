<div class="sub-header">
  <div class="row">
    <div class="col-12">
      <h1>OpenGrid<sup class="version">v2.0</sup></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10 offset-sm-1 col-md-6 offset-md-3">
      <p>
        An opensource python library for energy consumption analyses.
      </p>
    </div>
  </div>
</div>

<div class="row" style="margin-top: 10px !important">
  <div class='col-sm-12 col-md-4 col-lg-2' *ngFor="let analyse of analyses">
    <app-gallery-item [routerLink]="['/analysis', analyse.id]" [image]="analyse.image" [name]="analyse.name"></app-gallery-item>
  </div>
</div>
